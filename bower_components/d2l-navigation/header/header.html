<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../centerer.html">
<link rel="import" href="../gutter.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="actions.html">
<link rel="import" href="course.html">
<link rel="import" href="open-button.html">
<link rel="import" href="org.html">
<dom-module id="d2l-navigation-header">
	<style include="d2l-navigation-shared-styles">
		:host {
			border-bottom: 1px solid var(--d2l-color-gypsum);
			display: block;
		}
		.d2l-navigation-header-container {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			height: var(--d2l-navigation-header-height);
		}
		/* IE10 defaults to 0 0 auto */
		d2l-navigation-header-open-button,
		d2l-navigation-header-org,
		d2l-navigation-header-course {
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto;
		}
		d2l-navigation-header-actions {
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
		}

		/* hide elements */
		d2l-navigation-header-open-button,
		d2l-navigation-header-org,
		:host-context([is-org]) d2l-navigation-header-course {
			display: none;
		}

		/* show org elements */
		:host-context([is-org]) d2l-navigation-header-org {
			display: block;
		}

		@media(max-width: 992px) {
			/* hide non-mobile elements */
			:host-context([is-org]) d2l-navigation-header-org,
			d2l-navigation-header-course {
				display: none;
			}
			d2l-navigation-header-open-button {
				display: inline-block;
			}
		}
		@media(max-width: 615px) {
			.d2l-navigation-header-container {
				height: var(--d2l-navigation-header-height-mobile);
			}
		}
	</style>
	<template>
		<d2l-navigation-centerer>
			<div class="d2l-navigation-header-container">
				<d2l-navigation-header-open-button></d2l-navigation-header-open-button>
				<d2l-navigation-header-org
					logo="[[logo]]"
					logo-href="[[logoHref]]"
					logo-text="[[logoText]]"></d2l-navigation-header-org>
				<d2l-navigation-header-course
					my-home="[[myHome]]"
					org-unit-home="[[orgUnitHome]]"
					org-unit-name="[[orgUnitName]]"></d2l-navigation-header-course>
				<d2l-navigation-gutter size="30"></d2l-navigation-gutter>
				<d2l-navigation-header-actions
					admin-menu-location="[[adminMenuLocation]]"
					notifications="[[notifications]]"
					user-href="[[userHref]]"
					personal-menu-location="[[personalMenuLocation]]"
					course-menu-location="[[courseMenuLocation]]"></d2l-navigation-header-actions>
			</div>
		</d2l-navigation-centerer>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header',
		properties: {
			adminMenuLocation: String,
			courseMenuLocation: String,
			logo: String,
			logoHref: String,
			logoText: String,
			myHome: String,
			notifications: Array,
			orgUnitHome: String,
			orgUnitName: String,
			userHref: String,
			personalMenuLocation: String
		}
	});
</script>
